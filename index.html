<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock Time</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- HEADER -->
    <header class="header-container">
        <h1 class="element--rgb-style">Clock Time</h1>
        <nav>
            <li><p id="what-time-is-it" class="element--rgb-style">What time is it?</p></li>
            <li><p  id="chronometer" class="element--rgb-style">Chronometer</p></li>
            <li><p id="timer" class="element--rgb-style">Timer</p></li>
            <li><p id="pomodoro" class="element--rgb-style">Pomodoro</p></li>
        </nav>
    </header>
    <main class="main-container">
        <!-- HOME PAGE -->
        <section class="actualTime-container">
            <div class="watch">
                <p id="date" class="date element--rgb-style" ></p>
                <p id="time" class="time element--rgb-style"></p>
            </div>
        </section>
        <!-- CHONOMETER PAGE -->
        <section class="chronometer-container">
            <div class="chrono-inputs-container">
                <div>
                    <span id="chrono-hours" class="element--rgb-style">00</span><p class="element--rgb-style">hrs</p>
                </div>
                <div>
                    <span id="chrono-minutes" class="element--rgb-style">00</span><p class="element--rgb-style">min</p>
                </div>
                <div>
                    <span id="chrono-seconds" class="element--rgb-style">00</span><p class="element--rgb-style">sec</p>
                </div>
            </div>
            <div class="chrono-buttons-container">
                <button id="chrono-button-start">Start!</button>
                <button id="chrono-button-stop">Stop</button>
                <button id="chrono-button-reset">Reset</button>
            </div>
        </section>
        <!-- TIMER PAGE-->
        <section class="timer-container">
            <div class="timer-inputs-container">
                <div>
                    <p id="timer-p-hours" class="inactive element--rgb-style">00</p>
                    <input type="number" placeholder="00" id="timerHoursInput" min="0" max="59">
                    <span class="element--rgb-style">hrs</span>
                </div>
                <div>
                    <p id="timer-p-minutes" class="inactive element--rgb-style">00</p>
                    <input type="number" placeholder="00" name="" id="timerMinutesInput" min="0" max="59">
                    <span class="element--rgb-style">min</span>
                </div>
                <div>
                    <p id="timer-p-seconds" class="inactive element--rgb-style">00</p>
                    <input type="number" placeholder="00" name="" id="timerSecondsInput" min="0" max="59">
                    <span class="element--rgb-style">sec</span>
                </div>
            </div>
            <div class="timer-buttons-container">
                <button id="timer-button-start" onclick="startTimer()">Start</button>
                <button class="inactive" id="timer-button-continue" onclick="continueTimer()">Continue</button>
                <button id="timer-button-stop" onclick="stopTimer()">Stop</button>
                <button id="timer-button-reset" onclick="resetTimer()">Reset</button>
            </div>
            <p id="timer-advertise" class="timer-advertise-element element--rgb-style inactive">Please fill in all the blanks</p>
        </section>
        <!-- POMODORO PAGE -->
        <section class="pomodoro-container">
            <!-- pomodoro inputs -->
            <div class="pomodoro-inputs-container">
                <div>
                    <p id="pomodoro-minutes" class="element--rgb-style">25</p>
                    <span class="element--rgb-style">min</span>
                </div>
                <div>
                    <p id="pomodoro-seconds" class="element--rgb-style">00</p>
                    <span class="element--rgb-style">sec</span>
                </div>
            </div>
            <!-- pomodoro buttons -->
            <div class="timer-buttons-container">
                <button class="inactive"  id="pomodoro-button-stop" onclick="stopPomodoro()">Stop</button>
                <button class="inactive"  id="pomodoro-button-continue" onclick="continuePomodoro()">Continue</button>
                <button id="pomodoro-button-start" onclick="startPomodoro()">Start</button>
                <button id="pomodoro-button-skip" onclick="skipPomodoro()">Skip</button>
            </div>
        </section>
    </main>
    <!-- the page doesn't have a footer -->
    <script src="./nodes.js"></script>
    <script src="./index.js"></script>
    <script src="./navigator.js"></script>
</body>
</html>
